<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="\static\images\logotg.png" />
    <title>GrandPy Bot</title>
</head>

<body>
    <header>
        <div id="main_title">
            <div id= logo>
                <img src="\static\images\tortue_genial.png" id="tortueG">
                <h1>GrandPy Bot</h1>
            </div>
        </div>
        
        <div id= "phrasing_hook">
            <h2>Salut à toi Billy ! Viens donc t'assoir prêt du feu fiston!</h2>
        </div>
        
    </header>
    
    
    <section>
        <div id="campfire">
            <img src="\static\images\campfire.gif" id="campfire">
        </div>

        <form id="text_field">
            <p>
                <label for="userText"></label>
                <input type="text" id="userText" name="userText" placeholder="Poser votre question à GrandPy">
                <input type="submit" value="Envoyer">
            </p>
        </form>
    </section>
    
    

    <script>
        alert("Grandpy se fait vieux doucement...Il ne vous reconnait plus trop bien, il vous prend pour une personne s'appelant 'Billy' et il vous appelera toujours 'fiston'... Soyez indulgent envers lui ;-)");
        let question = document.querySelector("#text_field")

            question.addEventListener("submit", function (event) {
                event.preventDefault();
                console.log("Vous avez bien appuyé sur envoyer");

                fetch("/ajax", {
                    method:"POST",
                    body: new FormData(question)
                });
            })
    </script>
    <footer>
        <p>Auteur de l'application: Jean-Maxime GUTH (Anca6889), étudiant chez Openclassrooms code source du projet: <a href="https://github.com/Anca6889/P7_grandpy_bot">GitHub</a></p>
    </footer>
</html>
